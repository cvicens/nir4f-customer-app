    <ion-col>{{title}}</ion-col>
  </ion-row>
  <ion-row class="timeline-row">
    <div class="timeline-wrapper" >
      <canvas (click)="onClick($event)" class="timeline-canvas" #canvas></canvas>
    </div>
  </ion-row>

</div>
